<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empresa de restauración de bienes inmuebles | DHC </title>
    <meta name="description"
        content="DHC Empresa líder en construcción, restauración y conservación de bienes inmuebles culturales con materiales artesanales.">
    <meta name="keywords" content="
        restauración de bienes inmuebles,
        restauración de templos,
        restauración de parroquias">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/libs/unite-gallery.css">
    <link rel="stylesheet" href="/assets/libs/unitegallery/themes/default/ug-theme-default.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .banner {
            background-color: #3771c9;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            min-height: 300px;
            position: relative;
        }
    </style>


<body>
    {% include analytics.html %}
    <!-- {%- include preloader.html -%} -->
    <div class="bg-light">
        {%- include preloader.html -%}
        {%- include topbar.html -%}

        <header>
            <div class="banner">
                <div class="cover" style="background-color: transparent;">
                    {%- include nav.html -%}
                    <div class="wrapper-content-cover">
                        <div class="content-info">
                            <h5>Contacto</h5>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {{ content }}
    </div>
    {%- include footer.html -%}

</body>


<script src="/assets/js/jquery/jquery.js"></script>
<script src="/assets/js/unitegallery.min.js"></script>
<script type='text/javascript' src='/assets/libs/unitegallery/themes/tiles/ug-theme-tiles.js'></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7M1tydG_WbMXJAy_GonR7k6VXfh8okcs&callback=initMap"
    type="text/javascript"></script>
<script>
    function initMap() {
        var myLatLng = { lat: -25.363, lng: 131.044 };

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>
<script src="/assets/js/main.js"></script>

</html>
