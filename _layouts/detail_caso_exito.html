<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="description" content="{{page.description}}">
    <meta name="author" content="dhc-restauracion.com">
    <meta name="rating" content="General">
    <meta name="geo.region" content="MX">
    <meta name="geo.placename" content="Mexico City">
    <meta property="og:locale" content="es_MX">
    <meta property="og:site_name" content="DHC" />
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <title>{{page.title}}</title>
    <meta name="keywords" content="
        restauración de bienes inmuebles,
        restauración de templos,
        restauración de parroquias">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/libs/unite-gallery.css">
    <link rel="stylesheet" href="/assets/libs/unitegallery/themes/default/ug-theme-default.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .banner {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            min-height: 550px;
            position: relative;
        }
    </style>


<body>
    {% include analytics.html %}
    <!-- {%- include preloader.html -%} -->
    <div class="bg-light">
        {%- include preloader.html -%}
        {%- include topbar.html -%}

        <header>
            <div style="background-image: url(/assets/images/casos_de_exito/{{page.image}});" class="banner">
                <div class="cover">
                    {%- include nav.html -%}
                    <div class="wrapper-content-cover">
                        <div class="content-info">
                            <h5>{{page.title}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {{ content }}
    </div>
    {%- include footer.html -%}

</body>


<script src="/assets/js/jquery/jquery.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/unitegallery.min.js"></script>
<script type='text/javascript' src='/assets/libs/unitegallery/themes/tiles/ug-theme-tiles.js'></script>
<script src="/assets/js/main.js"></script>

</html>
